<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khue Dodge Game</title>

  <!-- iPhone / mobile safety -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    canvas {
      background: white;
      border: 3px solid #222;
      margin-top: 10px;
      touch-action: none;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 20px;
    }

    .btn {
      font-size: 24px;
      padding: 15px 25px;
      border-radius: 12px;
      border: none;
      background: #222;
      color: white;
    }

    #score, #highScore {
      margin-top: 10px;
      font-size: 18px;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>

<body>

<h2>⭐ Khue Dodge Game ⭐</h2>

<canvas id="gameCanvas" width="360" height="500"></canvas>

<div id="score">Score: 0</div>
<div id="highScore">High Score: 0</div>

<div id="controls">
  <button class="btn" id="leftBtn">⬅️</button>
  <button class="btn" id="rightBtn">➡️</button>
</div>

<button id="restartBtn">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// ---------- PLAYER ----------
const playerImg = new Image();
playerImg.src = "khue.png";

const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 70,
  width: 50,
  height: 50,
  speed: 5
};

// ---------- VILLAINS ----------
const villainImgs = [
  { src: "stomachpainghoul.png", size: 42 },
  { src: "caffeinequeen.png", size: 44 },
  { src: "corncakeking.png", size: 46 },
  { src: "indecisiveimp.png", size: 36 },
  { src: "fartmonster.png", size: 40 },
  { src: "doomscrolldemon.png", size: 45 },
  { src: "cow.png", size: 48 },
  { src: "mkgremlin.png", size: 38 },
  { src: "evilsantandermanager.png", size: 44 },
  { src: "snifflemonster.png", size: 40 }
];

// Preload villain images
villainImgs.forEach(v => {
  v.img = new Image();
  v.img.src = v.src;
});

// ---------- GAME STATE ----------
let villains = [];
let score = 0;
let gameRunning = true;
let moveLeft = false;
let moveRight = false;

// ---------- HIGH SCORE ----------
let highScore = localStorage.getItem("khueHighScore") || 0;
document.getElementById("highScore").innerText = "High Score: " + highScore;

// ---------- BUTTON CONTROLS ----------
document.getElementById("leftBtn").ontouchstart =
document.getElementById("leftBtn").onmousedown = () => moveLeft = true;

document.getElementById("leftBtn").ontouchend =
document.getElementById("leftBtn").onmouseup =
document.getElementById("leftBtn").onmouseleave = () => moveLeft = false;

document.getElementById("rightBtn").ontouchstart =
document.getElementById("rightBtn").onmousedown = () => moveRight = true;

document.getElementById("rightBtn").ontouchend =
document.getElementById("rightBtn").onmouseup =
document.getElementById("rightBtn").onmouseleave = () => moveRight = false;

// ---------- SPAWN VILLAINS ----------
function spawnVillain() {
  const type = villainImgs[Math.floor(Math.random() * villainImgs.length)];

  villains.push({
    x: Math.random() * (canvas.width - type.size),
    y: -type.size,
    size: type.size,
    img: type.img,
    speed: 2 + Math.random() * 1.5
  });
}

setInterval(() => {
  if (gameRunning) spawnVillain();
}, 900);

// ---------- GAME LOOP ----------
function loop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player movement
  if (moveLeft) player.x -= player.speed;
  if (moveRight) player.x += player.speed;
  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

  // Draw player
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

  // Villains
  villains.forEach((v, i) => {
    v.y += v.speed;
    ctx.drawImage(v.img, v.x, v.y, v.size, v.size);

    // Collision
    if (
      v.x < player.x + player.width &&
      v.x + v.size > player.x &&
      v.y < player.y + player.height &&
      v.y + v.size > player.y
    ) {
      endGame();
    }

    // Remove off-screen villains
    if (v.y > canvas.height) {
      villains.splice(i, 1);
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }
  });

  requestAnimationFrame(loop);
}

// ---------- GAME OVER ----------
function endGame() {
  gameRunning = false;
  document.getElementById("restartBtn").style.display = "block";

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("khueHighScore", highScore);
    document.getElementById("highScore").innerText = "High Score: " + highScore;
  }

  ctx.fillStyle = "black";
  ctx.font = "28px Arial";
  ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
}

// ---------- RESTART ----------
document.getElementById("restartBtn").onclick = () => {
  villains = [];
  score = 0;
  gameRunning = true;
  document.getElementById("score").innerText = "Score: 0";
  document.getElementById("restartBtn").style.display = "none";
  loop();
};

// ---------- START ----------
loop();
</script>

</body>
</html>
