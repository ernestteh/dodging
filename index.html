<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Khue Dodge Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  background: #f5f5f5;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 10px;
}

canvas {
  background: white;
  border: 3px solid #222;
}

#score {
  margin-top: 10px;
  font-size: 18px;
}

#controls {
  margin-top: 15px;
  display: flex;
  gap: 20px;
}

button {
  font-size: 24px;
  padding: 15px 25px;
  border-radius: 12px;
  border: none;
  background: #222;
  color: white;
}

#restartBtn {
  margin-top: 15px;
  display: none;
}
</style>
</head>

<body>

<h2>⭐ Khue Dodge Game ⭐</h2>

<canvas id="gameCanvas" width="360" height="500"></canvas>

<div id="score">Score: 0 | High Score: 0</div>

<div id="controls">
  <button id="leftBtn">⬅️</button>
  <button id="rightBtn">➡️</button>
</div>

<button id="restartBtn">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// ---------- IMAGES ----------
const playerImg = new Image();
playerImg.src = "khue.png";

const villainImgs = [
  { img: new Image(), size: 40 },
  { img: new Image(), size: 44 },
  { img: new Image(), size: 36 }
];

villainImgs[0].img.src = "snifflemonster.png";
villainImgs[1].img.src = "evilsantandermanager.png";
villainImgs[2].img.src = "mkgremlin.png";

// ---------- PLAYER ----------
const basePlayerSpeed = 5;
const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 70,
  width: 50,
  height: 50,
  speed: basePlayerSpeed
};

// ---------- GAME STATE ----------
let villains = [];
let score = 0;
let gameRunning = true;
let moveLeft = false;
let moveRight = false;

// ---------- HIGH SCORE ----------
let highScore = localStorage.getItem("khueHighScore") || 0;
const scoreEl = document.getElementById("score");
scoreEl.innerText = `Score: 0 | High Score: ${highScore}`;

// ---------- BUTTON CONTROLS ----------
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

leftBtn.ontouchstart = leftBtn.onmousedown = () => moveLeft = true;
leftBtn.ontouchend = leftBtn.onmouseup = leftBtn.onmouseleave = () => moveLeft = false;

rightBtn.ontouchstart = rightBtn.onmousedown = () => moveRight = true;
rightBtn.ontouchend = rightBtn.onmouseup = rightBtn.onmouseleave = () => moveRight = false;

// ---------- DIFFICULTY ----------
let baseVillainSpeed = 2;

// ---------- SPAWN VILLAINS ----------
function spawnVillain() {
  const type = villainImgs[Math.floor(Math.random() * villainImgs.length)];

  villains.push({
    x: Math.random() * (canvas.width - type.size),
    y: -type.size,
    size: type.size,
    img: type.img,
    speed: baseVillainSpeed + Math.random()
  });
}

setInterval(() => {
  if (gameRunning) spawnVillain();
}, 900);

// ---------- GAME LOOP ----------
function loop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (moveLeft) player.x -= player.speed;
  if (moveRight) player.x += player.speed;

  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

  villains.forEach((v, i) => {
    v.y += v.speed;
    ctx.drawImage(v.img, v.x, v.y, v.size, v.size);

    if (
      v.x < player.x + player.width &&
      v.x + v.size > player.x &&
      v.y < player.y + player.height &&
      v.y + v.size > player.y
    ) {
      endGame();
    }

    if (v.y > canvas.height) {
      villains.splice(i, 1);
      score++;

      if (score % 10 === 0) {
        baseVillainSpeed += 0.3;
        player.speed += 0.2;
      }

      scoreEl.innerText = `Score: ${score} | High Score: ${highScore}`;
    }
  });

  requestAnimationFrame(loop);
}

// ---------- GAME OVER ----------
function endGame() {
  gameRunning = false;

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("khueHighScore", highScore);
  }

  document.getElementById("restartBtn").style.display = "block";

  ctx.fillStyle = "black";
  ctx.font = "28px Arial";
  ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
}

// ---------- RESTART ----------
document.getElementById("restartBtn").onclick = () => {
  villains = [];
  score = 0;
  baseVillainSpeed = 2;
  player.speed = basePlayerSpeed;
  gameRunning = true;

  scoreEl.innerText = `Score: 0 | High Score: ${highScore}`;
  document.getElementById("restartBtn").style.display = "none";

  loop();
};

// ---------- START ----------
loop();
</script>

</body>
</html>
