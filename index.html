<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// ---------- IMAGES ----------
const playerImg = new Image();
playerImg.src = "khue.png";

const villainImgs = [
  { img: new Image(), size: 40 },
  { img: new Image(), size: 44 },
  { img: new Image(), size: 36 }
];

villainImgs[0].img.src = "snifflemonster.png";
villainImgs[1].img.src = "evilsantandermanager.png";
villainImgs[2].img.src = "mkgremlin.png";

// ---------- PLAYER ----------
let basePlayerSpeed = 5;

const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 70,
  width: 50,
  height: 50,
  speed: basePlayerSpeed
};

// ---------- GAME STATE ----------
let villains = [];
let score = 0;
let gameRunning = true;
let moveLeft = false;
let moveRight = false;

// ---------- HIGH SCORE ----------
let highScore = localStorage.getItem("khueHighScore") || 0;

// ---------- UI ----------
const scoreEl = document.getElementById("score");
scoreEl.innerText = `Score: 0 | High Score: ${highScore}`;

// ---------- BUTTON CONTROLS ----------
document.getElementById("leftBtn").ontouchstart =
document.getElementById("leftBtn").onmousedown = () => moveLeft = true;

document.getElementById("leftBtn").ontouchend =
document.getElementById("leftBtn").onmouseup =
document.getElementById("leftBtn").onmouseleave = () => moveLeft = false;

document.getElementById("rightBtn").ontouchstart =
document.getElementById("rightBtn").onmousedown = () => moveRight = true;

document.getElementById("rightBtn").ontouchend =
document.getElementById("rightBtn").onmouseup =
document.getElementById("rightBtn").onmouseleave = () => moveRight = false;

// ---------- DIFFICULTY ----------
let baseVillainSpeed = 2;

// ---------- SPAWN VILLAINS ----------
function spawnVillain() {
  const type = villainImgs[Math.floor(Math.random() * villainImgs.length)];

  villains.push({
    x: Math.random() * (canvas.width - type.size),
    y: -type.size,
    size: type.size,
    img: type.img,
    speed: baseVillainSpeed + Math.random()
  });
}

setInterval(() => {
  if (gameRunning) spawnVillain();
}, 900);

// ---------- GAME LOOP ----------
function loop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player movement
  if (moveLeft) player.x -= player.speed;
  if (moveRight) player.x += player.speed;

  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

  // Draw player
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

  villains.forEach((v, i) => {
    v.y += v.speed;
    ctx.drawImage(v.img, v.x, v.y, v.size, v.size);

    // Collision
    if (
      v.x < player.x + player.width &&
      v.x + v.size > player.x &&
      v.y < player.y + player.height &&
      v.y + v.size > player.y
    ) {
      endGame();
    }

    // Passed villain
    if (v.y > canvas.height) {
      villains.splice(i, 1);
      score++;

      // ---------- DIFFICULTY INCREASE ----------
      if (score % 10 === 0) {
        baseVillainSpeed += 0.3;
        player.speed += 0.2;
      }

      scoreEl.innerText = `Score: ${score} | High Score: ${highScore}`;
    }
  });

  requestAnimationFrame(loop);
}

// ---------- GAME OVER ----------
function endGame() {
  gameRunning = false;

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("khueHighScore", highScore);
  }

  document.getElementById("restartBtn").style.display = "block";

  ctx.fillStyle = "black";
  ctx.font = "28px Arial";
  ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
}

// ---------- RESTART ----------
document.getElementById("restartBtn").onclick = () => {
  villains = [];
  score = 0;
  baseVillainSpeed = 2;
  player.speed = basePlayerSpeed;
  gameRunning = true;

  scoreEl.innerText = `Score: 0 | High Score: ${highScore}`;
  document.getElementById("restartBtn").style.display = "none";

  loop();
};

// ---------- START ----------
loop();
</script>
